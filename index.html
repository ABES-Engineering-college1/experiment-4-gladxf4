<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <h2>Hotel Room Booking Form</h2>
        
        <form>
            <table cellpadding="8">
                <tr>
                    <td align="right">
                        <label for="fullname">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" id="fullname" name="fullname" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="checkin">Check-in Date:</label>
                    </td>
                    <td>
                        <input type="date" id="checkin" name="checkin">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="checkout">Check-out Date:</label>
                    </td>
                    <td>
                        <input type="date" id="checkout" name="checkout">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="roomtype">Room Type:</label>
                    </td>
                    <td>
                        <select id="roomtype" name="roomtype">
                            <option value="single">Single Room</option>
                            <option value="double">Double Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="guests">Number of Guests:</label>
                    </td>
                    <td>
                        <input type="number" id="guests" name="guests" min="1" max="10" size="30">
                    </td>
                </tr>
                
                <tr>
                    <td align="right">
                        <label for="requests">Special Requests:</label>
                    </td>
                    <td>
                        <textarea id="requests" name="requests" rows="5" cols="30"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Book Now</button>
                        <button type="reset">Reset Form</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
